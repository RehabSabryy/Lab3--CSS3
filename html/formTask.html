       <!--Task 3 => form "data store in localstorage  + table "display users "button to delete this user , button to remove all users" -->
       <div class="form">
        <form class="d-flex flex-column" id="form" action="form.html" >
            <h2>Form</h2> 
              <label for="Name">Email</label>
              <input type="email" name="email" id="email" required >
              <label for="username">Username</label>
              <input type="text" name="username" id="username" pattern="^[a-zA-Z]+$" required>
              <label for="age">Address</label>
              <input type="text" name="address" id="address" pattern="^[a-zA-Z]+$" required>
              <input class="goto-btn" type="submit" value="Submit" id="submit">
          </form>
      </div>
              <!-- end of task 3 -->

        <!-- --------------------------------------------------------------------------------- -->

             <!-- Task 3 local storage  -->
             <script>
              document.addEventListener('DOMContentLoaded', function() {
                let submitBtn = document.getElementById("submit");
                submitBtn.addEventListener('click', () => {
                    let email = document.getElementById("email").value;
                    let username = document.getElementById("username").value;
                    let address = document.getElementById("address").value;
                    localStorage.setItem("email", email);
                    localStorage.setItem("username", username);
                    localStorage.setItem("address", address);
                                        let users = {
                                                email:email , 
                                                username: username,
                                                address:address
                                          };
                    localStorage.setItem("users", JSON.stringify(users));
                    console.log(localStorage);

                });
                });

        </script>
  
       
  
</body>
